name: android_mims_development
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.31.0
  firebase_database: ^10.5.5
  firebase_auth: ^4.19.5
  shared_preferences: ^2.0.8
  cupertino_icons: ^1.0.2
  sqflite: ^2.3.2
  path: ^1.8.3
  path_provider: ^2.0.8
  intl: ^0.19.0
  share: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  crypto: ^3.0.1
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/